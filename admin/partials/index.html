<h2>Admin</h2>

<table class="table table-striped table-bordered">
<tr><th>Title</th><th>Slug</th><th>Author</th><th>Published</th><th>Actions</th></tr>
<tr ng-repeat="post in posts">
<td><a href="#!/{{ post.slug }}">{{ post.title }}</a></td>
<td>{{ post.slug }}</td>
<td>{{ post.author }}</td>
<td>{{ post.published | date:'medium' }}</td>

<td><a class="label label-success" href="#!/post/{{ post.id }}/edit">Edit</a>
<a class="label label-important" href="#!/post/{{ post.id }}/delete">Delete</a></td>
</tr>
